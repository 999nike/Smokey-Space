<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizz Avatar Sandbox</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.set(0, 1.2, 3.5);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambient = new THREE.AmbientLight(0x66ffff, 1.5);
  scene.add(ambient);

  const point = new THREE.PointLight(0x00ffff, 3, 100);
  point.position.set(2, 3, 2);
  scene.add(point);

  // === Floor ===
  const floor = new THREE.Mesh(
    new THREE.CircleGeometry(3, 64),
    new THREE.MeshStandardMaterial({
      color: 0x00ffff,
      roughness: 0.8,
      metalness: 0.3,
      transparent: true,
      opacity: 0.15,
    })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.y = -1.25;
  scene.add(floor);

    // === Load Avatar ===
  const loader = new GLTFLoader();
  loader.load(
    "./media/wizzavatar.glb",
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(1.4, 1.4, 1.4);
      model.position.set(0, -1.2, 0);
      scene.add(model);

      // === Animate Avatar ===
      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.004;
        renderer.render(scene, camera);
      }
      animate();
    },
    undefined,
    (err) => console.error("❌ Avatar load failed:", err)
  );

  // === Resize Handler ===
  window.addEventListener("resize", () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>


</body>
</html>
