<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizz Avatar Sandbox v2</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000010 40%, #000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- === THREE.js + GLTFLoader === -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- === MAIN SANDBOX SCRIPT === -->
  <script>
    console.log("🚀 Wizz Avatar Sandbox v2 Loaded");

    // === Scene Setup ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 1.2, 3.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === Lighting ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 2, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(3, 10, 5);
    scene.add(dirLight);

    // === Load GLTF Model ===
    const loader = new THREE.GLTFLoader();
    const modelPath = "/media/avatar.glb"; // ✅ use your actual file in /public/media/

    loader.load(
      modelPath,
      (gltf) => {
        console.log("✅ Model loaded successfully:", gltf);
        const model = gltf.scene;
        model.scale.set(1.2, 1.2, 1.2);
        scene.add(model);

        // === Animation Loop ===
        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.005;
          renderer.render(scene, camera);
        }
        animate();
      },
      (xhr) => {
        console.log(`⏳ Loading model: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error("❌ Model load error:", error);
      }
    );

    // === Handle Window Resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
